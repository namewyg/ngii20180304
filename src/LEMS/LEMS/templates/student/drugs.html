<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>实验室设备管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../static/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  <style>
    th
    {
      text-align: center !important;
    }
    </style>
</head>
<body style="height: 600px">

<table class="layui-table">
  <thead>
    <tr>
        <th lay-data="{width:80, sort: true, fixed: left}">序号</th>
        <th lay-data="{width:80, sort: true}">设备名称</th>
        <th lay-data="{width:80}">设备编号</th>
        <th lay-data="{width:80}">数量</th>
        <th lay-data="{width:40}">单位</th>
        <th lay-data="{width:40, sort: true}">危险性</th>
    </tr>
  </thead>

  <tbody>
    {% block table %}
    {% for drug in drugs %}
    <tr>
    <td align="center">
        <div class="layui-table-cell">{{ forloop.counter }}</div>
    </td>
    <td align="center">
        <div class="layui-table-cell">{{ drug.drugName }}</div>
    </td>
    <td align="center">
        <div class="layui-table-cell">{{ drug.drugCAS }}</div>
    </td>
    <td align="center">
        <div class="layui-table-cell">{{ drug.drugAmount }}</div>
    </td>
    <td align="center">
        <div class="layui-table-cell">{{ drug.drugUnit }}</div>
    </td>
    <td align="center">
        <div class="layui-table-cell">{{ drug.drugSafetyDegree }}</div>
    </td>
    {% endfor %}
    {% endblock %}
  </tbody>

</table>

<script src="../../static/layui/layui.js" type="text/javascript"></script>
<script src="../../static/layui/lay/modules/jquery.js" type="text/javascript"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script type="text/javascript">

</script>
</body>
</html>
